<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Expense Manager{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'expense/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="{% static 'expense/js/main.js' %}"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li><a href="{%url 'all_categories'%}"><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>&nbsp; View Categories</a></li>
                <li><a href="{%url 'all_expenses'%}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp; View Expense/Income Items</a></li>
                <li><a href="{%url 'create_category'%}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Create Categories</a></li>
                <li><a href="{%url 'add_expense'%}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Expense :(</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Income :)</a></li>

                <li><a href="{%url 'report'%}"><span class="glyphicon glyphicon-charts" aria-hidden="true"></span>&nbsp; Reports</a></li>

            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

             <li>   <a href="{% url 'login_user'%}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Login
                    </a>
            </li>

                <li>   <a href="{% url 'register'%}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Register
                    </a>
            </li>
            </ul>
        </div>

    </div>
</nav>

{% block content %}
{% endblock %}
</body>



</html>
